<script>
    function sortList(f,n) {
        var rows = $('#myList tbody tr').get()
        rows.sort(function(a,b){
            var A = getVal(a)
            var B = getVal(b);
            if(A < B ){
                return -1 * f;
            }
            if(A > B){
                return 1 * f;
            }
            return 0
        })

        function getVal(elm){
            var v = $(elm).children('td').eq(n).text().toUpperCase()
            if($.isNumeric(v)){
                v = parseInt(v, 10)
            }
            return v
        }
        $.each(rows, function(index, row){
            $('#myList').children('tbody').append(row)
        })
        // var list, rows, switching, i, x, y, shouldSwitch;
        // list = document.getElementById("myList");
        // switching = true;
        // while (switching) {
        //     switching = false
        //     rows = list.rows
        //     for (i = 1; i < (rows.length - 1); i++) {
        //         shouldSwitch = false
        //         x = rows[i].getElementByTagName("TD")[0]
        //         y = rows[i + 1].getElementByTagName("TD")[0]
        //         if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()){
        //             shouldSwitch = true;
        //             break
        //         }
        //     }
        //     if(shouldSwitch){
        //         rows[i].parentNode.insertBefore(rows[i + 1], rows[i])
        //         switching = true
        //     }
        // }
    }
    var f_date = 1
    var f_temp = 1
    var f_pres = 1
    $('#date').click(function(){
        f_date *= -1
        var n = $(this).prevAll().length
        sortList(f_date,n)
    })
    $('#temp').click(function(){
        f_temp *= -1
        var n = $(this).prevAll().length
        sortList(f_temp,n)
    })
    $('#pres').click(function(){
        f_pres *= -1
        var n = $(this).prevAll().length
        sortList(f_pres,n)
    })
</script>
